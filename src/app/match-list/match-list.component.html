<mat-tab-group>
  <mat-tab label="{{matchByStage.stage_name}}" *ngFor="let matchByStage of matchesByStage">

    <mat-grid-list cols="4" gutterSize="40px">
      <mat-grid-tile *ngFor="let match of matchByStage.groupItem">
        <app-match-detail [match]="match"></app-match-detail>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
