<mat-grid-list cols="6" rowHeight="1:1.4" gutterSize="10px">
  <mat-grid-tile *ngFor="let team of teams">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://restcountries.eu/data/{{ team.flag }}.svg" alt="Country flag">
        <mat-card-title>{{team.country}}</mat-card-title>
        <mat-card-subtitle>Group {{team.group_letter}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{team.text}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Voir</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
